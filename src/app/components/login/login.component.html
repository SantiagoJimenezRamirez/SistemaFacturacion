<div class="bg-[#EDF2F4] flex flex-col items-center w-screen h-screen">
    <div class=" w-full flex justify-end ">
        <button class="bg-[#fca311] text-white w-auto p-3 rounded-xl m-4" (click)="signUp()">
            <b class="mx-3">Sign Up</b>
        </button>
    </div>
    <div class="h-full w-full flex justify-center items-center ">
        <div class="bg-[#fff] w-[30%] h-auto rounded-[5%] shadow-xl py-7">
            <div class="p-10">
                <div class="text-center w-full p-3">
                    <h2 class="text-3xl font-bold ">Login</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="w-full px-[20px]">
                        <p class="text-xl font-bold my-1">User</p>
                        <div class="py-1 mt-3 bg-[#e5e5e5] rounded-full w-full border border-black shadow form-group">
                            <input class="bg-[#e5e5e5] mx-5 my-1 border-none outline-none w-auto" type="text"
                                placeholder="Santiago JR" formControlName="user">
                        </div>
                    </div>
                    <div class="w-full px-[20px]">
                        <p class="text-xl font-bold my-1">Password</p>
                        <div class="py-1 mt-3 bg-[#e5e5e5] rounded-full w-full border border-black shadow form-group">
                            <input class="bg-[#e5e5e5] mx-5 my-1 border-none outline-none w-auto" type="password"
                                placeholder="*****" formControlName="password">
                        </div>
                    </div>
                    <div class="flex flex-col text-center text-sm text-blue-700">
                        <a class="pt-4" href="">Have you forgotten your password?</a>
                    </div>
                    <div class="w-full py-4 flex justify-center items-center">
                        <button type="submit" class="w-2/5 mt-4 p-2 bg-[#fca311] text-white rounded"><b>Submit</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
