<div class="bg-[#EDF2F4] flex flex-col items-center w-screen h-screen">
      <div class="w-full flex justify-end fixed z-50">
        <button class="bg-[#fca311] text-white w-auto p-3 rounded-xl m-4" (click)="signUp()">
            <b class="mx-3">Login</b>
        </button>
    </div>

    <div class="h-full w-full flex justify-center items-center ">
        <div class="bg-[#fff] w-auto h-auto rounded-[5%] shadow-xl">
            <div class="p-10">
                <div class="text-center w-full p-3">
                    <h2 class="text-3xl font-bold ">Sign Up</h2>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <app-zone-inputs class="w-9"
                    [pathImage]="'../../../assets/icons/User.svg'"
                    [labelText]="'Name'"
                    [placeHolder]="'Santiago Jimenez Ramirez'"
                    [typeInput]="'text'"
                    formControlName="name">
                  </app-zone-inputs>

                  <app-zone-inputs 
                    [labelText]="'Username'"
                    [placeHolder]="'Santiago JR'"
                    [typeInput]="'text'"
                    formControlName="username">
                  </app-zone-inputs>
                
                  <app-zone-inputs 
                    [labelText]="'Email'"
                    [placeHolder]="'example@gmail.com'"
                    [typeInput]="'email'"
                    formControlName="email">
                  </app-zone-inputs>

                  <app-zone-inputs 
                    [labelText]="'Password'"
                    [placeHolder]="'1234'"
                    [typeInput]="'password'"
                    formControlName="password">
                  </app-zone-inputs>

                  <app-zone-inputs 
                    [labelText]="'Code Company'"
                    [placeHolder]="'A1B2C3D4'"
                    [typeInput]="'text'"
                    formControlName="codeCompany">
                  </app-zone-inputs>
                
                  <div class="w-full py-4 flex justify-center items-center">
                    <button type="submit" class="w-2/5 mt-4 p-2 bg-[#fca311] text-white rounded"><b>Submit</b></button>
                  </div>
                </form>                      
            </div>
        </div>
    </div>
</div>
